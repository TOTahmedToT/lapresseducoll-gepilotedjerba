<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage d'Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Plateforme de Partage d'Articles</h1>
    </header>

    <main>
        <section id="share-article">
            <h2>Partagez Votre Article</h2>
            <form id="articleForm">
                <label for="author">Auteur:</label>
                <input type="text" id="author" name="author" required>

                <label for="title">Titre:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Contenu de l'article:</label>
                <textarea id="content" name="content" rows="8" required></textarea>

                <button type="button" onclick="submitArticle()">Soumettre l'Article</button>
            </form>
        </section>

        <section id="recent-articles">
            <h2>Articles RÃ©cents</h2>
            <ul id="articlesList">
                <!-- Display recent articles here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Plateforme de Partage d'Articles</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
